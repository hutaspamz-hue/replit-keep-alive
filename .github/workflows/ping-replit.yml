name: üîÑ Keep Replit Alive 24/7
on:
  schedule:
    # Run every 2 minutes
    - cron: '*/2 * * * *'
  workflow_dispatch:

jobs:
  keep-awake:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Replit Endpoints
        run: |
          echo "‚è∞ Starting at $(date)"
          
          REPLIT_URL="https://profuse-heartfelt-rotation--motivationalqot.replit.app"
          
          # Ping 5 different endpoints
          curl -s -o /dev/null -w "Main: %{http_code}\n" "$REPLIT_URL/"
          sleep 3
          curl -s -o /dev/null -w "Ping: %{http_code}\n" "$REPLIT_URL/ping"
          sleep 3
          curl -s -o /dev/null -w "Health: %{http_code}\n" "$REPLIT_URL/health"
          sleep 3
          curl -s -o /dev/null -w "Keep-alive: %{http_code}\n" "$REPLIT_URL/keep-alive"
          sleep 3
          curl -s -o /dev/null -w "GitHub: %{http_code}\n" "$REPLIT_URL/github-actions"
          
          echo "‚úÖ Completed at $(date)"
